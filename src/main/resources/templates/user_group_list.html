<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список групп пользователей</title>
</head>
<body>
    <h1>Группы пользователей</h1>

    <!-- Ссылка на добавление новой группы -->
    <a href="/user-groups/new">Добавить новую группу</a>  <!-- Ссылка на страницу с формой для создания новой группы -->

    <!-- Таблица для отображения существующих групп -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
            </tr>
        </thead>
        <tbody>
            <!-- Вывод существующих групп -->
            <tr th:each="group : ${groups}">
                <td th:text="${group.id}"></td>
                <td th:text="${group.name}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Ссылка на страницу со списком пользователей -->
    <a href="/users">Вернуться к списку пользователей</a>  <!-- Удобная навигация между страницами -->
</body>
</html>
